<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" th:href="@{/medicalcss/payment.css}">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>

    <main>
        <div class="payment-container">
            <h2>Payment Details</h2>

            <div id="summary">
                <h3>Order Summary</h3>
                <p><strong>Plan:</strong> <span id="planName"></span></p>
                <p><strong>Premium:</strong> â‚¹<span id="premiumAmount"></span></p>
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Age:</strong> <span id="customerAge"></span></p>
                <p><strong>Gender:</strong> <span id="customerGender"></span></p>
                <p><strong>Email:</strong> <span id="customerEmail"></span></p>
                <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
                <p><strong>Address:</strong> <span id="customerAddress"></span></p>
            </div>

            <div class="payment-options">
                <h3>Select Payment Method</h3>
                <label>
                    <input type="radio" name="paymentMethod" value="creditcard" checked> Credit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="debitcard"> Debit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="upi"> UPI
                </label>
                </div>

            <div class="card-details" id="cardDetails">
                <h3>Card Details</h3>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry:</label>
                    <input type="month" id="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" required>
                </div>
            </div>

            <button onclick="processPayment()" class="btn">Pay Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical Insurance Portal</p>
    </footer>

    <script th:src="@{/Script/payment.js}"></script>
</body>
</html>
