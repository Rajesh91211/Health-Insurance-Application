/* styles.css */

/* Basic Styles (as before) */
body {
    font-family: sans-serif;
    margin: 0;
    line-height: 1.6;
    color: #333;
    background-color: #f8f9fa;
}

/* Header Styles (UPDATED) */
header {
    background-color: #007bff; /* Blue header */
    color: white;
    padding: 1rem; /* Consistent padding */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Vertically align items */
    justify-content: space-between; /* Distribute space between logo and nav */
}

header h1 {
    font-size: 1.5rem; /* Slightly smaller heading */
    margin: 0; /* Remove default heading margins */
}

/* Navigation Styles (UPDATED) */
nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex; /* Horizontal menu */
}

nav li {
    margin: 0 0.5rem; /* Smaller space between items */
}

nav a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #0056b3;
}

/* Active Link Styling (Optional) */
nav a.active {
    background-color: #0056b3;
}

/* ... rest of your CSS ... */

/* Authentication Container */
.auth-container {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
}

form input {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 20px;
    padding: 10px;
    border: none;
    background: #0073e6;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

button:hover {
    background: #005bb5;
}

/* Toggle Links */
.auth-container p a {
    color: #0073e6;
    text-decoration: none;
    font-weight: bold;
}

.auth-container p a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    .auth-container {
        width: 90%;
    }
}
